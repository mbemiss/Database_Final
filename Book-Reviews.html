          <h3>Click the Buttons Below to View Reviews</h3>
          <div>
            <button type="button" class="getReviewsButton" data-book-id="1">The Crimson Enigma</button>
            <button type="button" class="getReviewsButton" data-book-id="2">Unveiling the Vortex</button>
            <button type="button" class="getReviewsButton" data-book-id="3">The Obsidian Codex</button>
            <button type="button" class="getReviewsButton" data-book-id="4">Shattered Chronology</button>
            <button type="button" class="getReviewsButton" data-book-id="5">Echoes of Eternity</button>
          </div>
          <div id="reviewsContainer"></div><!-- This is where the reviews will be displayed -->
          <script> // Attach event listeners to all buttons with class 'getReviewsButton'
        document.querySelectorAll('.getReviewsButton').forEach(button => {
            button.addEventListener('click', function() {
                var bookId = this.getAttribute('data-book-id'); // Get book ID from the button's data attribute
                fetch('/get_reviews_by_id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ book_id: bookId }) // Send book ID as JSON
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message); // Alert message if there's any issue
                    } else {
                        displayReviews(data); // Display reviews in the container
                    }
                })
                .catch(error => console.error('Error:', error)); // Log any errors
            });
        });
        // Function to display reviews in the 'reviewsContainer' div
        function displayReviews(reviews) {
            var container = document.getElementById('reviewsContainer');
            container.innerHTML = ''; // Clear previous reviews
            if (reviews.length === 0) {
                container.innerHTML = '<p>No reviews found for this book ID.</p>'; // Display message if no reviews found
                return;
            }
            // Create a table to display reviews
            var table = document.createElement('table');
            table.border = '1';
            var headerRow = table.insertRow();
            var headers = ['Review ID', 'User ID', 'Review Text', 'Rating', 'Review Date'];
            // Create table headers
            headers.forEach(header => {
                var th = document.createElement('th');
                th.appendChild(document.createTextNode(header));
                headerRow.appendChild(th);
            });
            // Create table rows for each review
            reviews.forEach(review => {
                var row = table.insertRow();
                for (key in review) {
                    var cell = row.insertCell();
                    cell.appendChild(document.createTextNode(review[key]));
                }
            });
            container.appendChild(table); // Add the table to the container
        } </script>
        </div>
      </div>
